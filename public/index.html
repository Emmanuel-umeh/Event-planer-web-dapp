          id="addModal1"

          data-bs-keyboard="false"

              <div class="modal-content">

                      <h5 class="modal-title" id="newEventModalLabel">Create new Event</h5>
                      <button

                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                      ></button>
                  </div>
                  <div class="modal-body">
                      <style>
                          .is-hidden{
                        display: none;
                        }

                          <span>Basic Info</span>
                          <div class="form-row">

                                <label for="newEventTitle" style="display: flex;">Create Event ID:</label>&nbsp;
                                <input type="text" class="form-control" id="newEventID" placeholder="#NAME1234" style="width: 73%"> 
                            </div>
                              <div class="form-floating mb-2">
                                  <input type="text" class="form-control" id="newEventTitle" placeholder="Event Title">
                                  <label for="newEventTitle">Event Title</label>
                              </div>
                              <div class="form-floating mb-2">
                                  <input type="text" class="form-control" id="eventOrganizer" placeholder="Event Title">
                                  <label for="eventOrganizer">Organizer</label>
                              </div>
                              <div class="form-floating mb-2">
                                  <input type="text" class="form-control" id="newImgUrl" placeholder="Event Image url">
                                  <label for="newImgUrl">Event Image url</label>
                              </div>
                              <div class="form-floating mb-2">
                                  <input type="text" class="form-control" id="newEventDescription" placeholder="Event Description">
                                  <label for="newEventDescription">Event Description</label>
                              </div>
                              <div class="form-floating mb-2">
                                  <select class="form-select" id="newEventType" aria-label="Event type">
                                      <option selected>- please select -</option>
                                      <option value="Class, Training, or Workshop">Class, Training, or Workshop</option>
                                      <option value="Concert">Concert</option>
                                      <option value="Conference">Conference</option>
                                      <option value="Convention">Convention</option>
                                      <option value="Dinner or Gala">Dinner or Gala</option>
                                      <option value="Festival or Fair">Festival or Fair</option>
                                      <option value="Gameshow">Gameshow</option>
                                      <option value="Networking Event">Networking Event</option>
                                      <option value="Party or Social Gathering">Party or Social Gathering</option>
                                      <option value="Rally">Rally</option>
                                      <option value="Tour">Tour</option>
                                      <option value="Tournament">Tournament</option>
                                  </select>
                                  <label for="newEventType">Event Type</label>
                              </div>
                          </div>

                                    <option value="Venue" data-r-show-target=".opt-1" data-r-hide-target=".opt-2">Venue</option>
                                    <option value="Online Event" data-r-show-target=".opt-2" data-r-hide-target=".opt-1">Online Event</option>
                                  </select>
                                  <label for="newEventLocation">Location</label>
                              </div>
                            </div>
